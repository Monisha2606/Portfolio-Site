<div id="projectCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner p-3">
       @for( project of projects;track $index; let i = $index) {
        <div class="carousel-item"  [class.active]="i===0">
            <div class="carousel-img-wrapper text-center">
              <img [src]="project.img" class="d-block carousel-img" [alt]="project.title" />
            </div>
            <div class="carousel-caption-custom">
              <h4>{{project.title}}</h4>
              <p>{{project.desc}}</p>
              <p>GitHub URL : <a [href]="project.url">{{project.urlTitle}}</a></p>
            </div>
        </div>
       }
      <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
  
    </div>
</div>
